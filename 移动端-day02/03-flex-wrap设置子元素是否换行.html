<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap设置子元素是否换行</title>
    <style>
        div {
            /* 给父级元素设置flex属性 */
            display: flex;
            width: 500px;
            height: 300px;
            background-color: pink;
            flex-wrap: wrap;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>4</span>
        <span>4</span>

    </div>
</body>

</html>
