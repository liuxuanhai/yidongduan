<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-align-self和order</title>
    <style>
        div {
            display: flex;
            width: 500px;
            height: 300px;
            background-color: pink;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: purple;
        }

        span:nth-child(2) {
            /* -1比0小，所以第二个盒子排在前面 */
            order: -1;
        }

        /* 只让第三个盒子靠尾部排列 */
        span:nth-child(3) {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div><span>1</span><span>2</span><span>3</span></div>
</body>

</html>
