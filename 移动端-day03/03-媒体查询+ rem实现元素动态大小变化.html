<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询+ rem实现元素动态大小变化</title>
    <style>
        /* 大于等于320px */
        @media screen and (min-width: 320px) {
            html {
                font-size: 20px;
            }
        }

        /* 大于等于640px */
        @media screen and (min-width: 640px) {
            html {
                font-size: 40px;
            }
        }

        div {
            height: 1rem;
            font-size: .6rem;
            line-height: 1rem;
            text-align: center;
            background-color: green;
        }
    </style>
</head>

<body>
    <div>购物车</div>
</body>

</html>
